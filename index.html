<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Anonymous+Pro:ital,wght@0,400;0,700;1,400;1,700&family=Cinzel:wght@400..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/helpers.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/character.css" />
    <title>Document</title>
  </head>
  <body>
    <div id="character-list-page">
      <h2 id="characters-title">Characters</h2>
      <div id="character-container">
        <div class="loader"></div>
        <div id="no-characters-message" class="hidden">
          <h3>No Characters Found</h3>
          <p>
            You haven't created any characters yet. Click the New Character
            button to make one now!
          </p>
        </div>
      </div>
    </div>
    <div id="character-page" class="hidden">
      <div id="command-input-wrapper">
        <img
          src="images/icons/icons8-dungeons-and-dragons.svg"
          alt="qwef"
          id="command-input-icon"
        />
        <input
          type="text"
          id="command-input"
          placeholder="Enter a command..."
          autocomplete="off"
          spellcheck="false"
        />
        <div id="command-log">
          <p id="command-log-lines"></p>
        </div>
      </div>
    </div>
    <script src="js/data.js"></script>
    <script src="js/helpers.js"></script>
    <script src="js/5etoolsHelpers.js"></script>
    <script src="js/roll.js"></script>
    <script src="js/character.js"></script>
    <script src="js/test-character.js"></script>
    <script src="https://unpkg.com/@popperjs/core@2/dist/umd/popper.min.js"></script>
    <script src="https://unpkg.com/tippy.js@6/dist/tippy-bundle.umd.js"></script>
    <script src="js/index.js"></script>
    <script src="js/command-input.js"></script>
  </body>
</html>
